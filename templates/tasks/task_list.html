{% extends 'base.html' %}

{% block content %}
    <h2>Tasks</h2>
    <a href="{% url 'task_create' %}" class="btn btn-primary mb-3">Add New Task</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.completed|yesno:"Completed,Pending" }}</td>
                    <td>
                        <a href="{% url 'task_update' task.pk %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'task_delete' task.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="3">No tasks yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
